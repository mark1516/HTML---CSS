<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
</head>
<body>
    <img src="../Basic_HTML_and_JavaScript_1/icons/favicon-32x32.png" alt="Logo" width="50" height="50">
    <nav>
        <a href="#picture-section">Picture</a> |
        <a href="#video-section">Video</a> |
        <a href="#contact-section">Contact</a>
    </nav>
    <h1>Welcome to My One Page Website</h1>
    <p>This is a simple one-page website created as an example.</p>
    <section id="picture-section">
        <h2>Picture section</h2>
        <p>Here is a picture</p>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/045/132/934/small_2x/a-beautiful-picture-of-the-eiffel-tower-in-paris-the-capital-of-france-with-a-wonderful-background-in-wonderful-natural-colors-photo.jpg" alt="Placeholder Image">
    </section>
    <section id="video-section">
        <h2>Video Section</h2>
        <p>Here is a video</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sYXh0AdBw-I?si=0PETqixKM5I7MOPk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section id="contact-section">
        <h2>Contact Section</h2>
        <p>If you would like to contact me, fill out the form below:</p>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My One Page Website</p>
    </footer>
</body>
</html>
