<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Example</title>
    <link rel="stylesheet" type=text/css href="CSS_lists.css">
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>Wake up</li>
        <li>Eat breakfast</li>
        <li>Go to work</li>
    </ol>
</body>
</html>
