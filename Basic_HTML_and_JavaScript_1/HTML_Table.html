<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Table</title>
    <link rel="stylesheet" type="text/css" href="CSS_Table.css">
</head>
<body>
    <h1>Student Grades</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>History</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
